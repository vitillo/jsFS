<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>jsFS</title>
</head>

<body id="home">

  <embed id="jsFs"
    type="application/x-java-applet;version=1.6"
    width="100" height="100" 
    archive="../JsFsApplet.jar"
    code="applet.JsFsApplet"
    pluginspage="http://java.com/download/"\>

  <script>
    function assert(cond){
      if (!cond) throw new Error("Assert failed.");
    }

    var fs = document.querySelector("#jsFs");
    console.log("Current directory is: " + fs.cwd());

    var ls = fs.ls();
    var output = "";
    for(i = 0; i < ls.length; i++){
      output += ls[i] + " ";
    }
    console.log(output);
    
    fs.rm("foo");
    assert(fs.mkdir("foo"));
    assert(fs.cd("foo"));
    assert(fs.write("src", "hello"));
    assert(fs.read("src") == "hello");
    assert(fs.cp("src", "dst"));
    assert(fs.read("dst") == "hello");
    assert(fs.cd(".."));
    assert(fs.rm("foo"));
    </script>
</body>
</html>
